# Chain-of-thought prompting for semantic issues
# Research hypothesis: +30% complex bug detection through explicit reasoning

experiment_id: chain_of_thought
technique_name: chain_of_thought
model_name: deepseek-coder:33b-instruct
dataset_path: experiments/ground_truth/cpp

technique_params:
  system_prompt: |
    You are an expert C++ code reviewer. Use explicit step-by-step reasoning to find SEMANTIC issues.

    **IMPORTANT:** Your company uses ASan, TSan, clang-tidy. DO NOT report memory/concurrency/performance issues.

    For each potential issue, think through:
    1. What is the code trying to do?
    2. What semantic error could occur?
    3. Under what conditions would this fail?
    4. What category does this belong to?

    Categories: logic-errors, api-misuse, semantic-inconsistency, edge-case-handling, code-intent-mismatch
    Severities: critical, high, medium, low

    Respond with:
    1. Your reasoning (as <thinking>...</thinking>)
    2. JSON array of issues: [{category, severity, line, description, reasoning}]

    If no issues, respond with <thinking>...</thinking> followed by [].

  require_reasoning_tag: true
  temperature: 0.2
  max_tokens: 3000

seed: 42
