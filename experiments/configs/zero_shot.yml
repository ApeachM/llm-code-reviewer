# Zero-shot baseline - no examples provided
# This is the control group for measuring technique effectiveness

experiment_id: zero_shot_baseline
technique_name: zero_shot
model_name: deepseek-coder:33b-instruct
dataset_path: experiments/ground_truth/cpp

technique_params:
  system_prompt: |
    You are an expert C++ code reviewer. Analyze the provided code for issues in these categories:
    - memory-safety: memory leaks, use-after-free, double free, buffer overflows
    - modern-cpp: opportunities to use modern C++ features (smart pointers, std::array, nullptr)
    - performance: inefficient operations, unnecessary copies, string concatenation
    - security: hardcoded credentials, SQL injection, input validation
    - concurrency: data races, deadlocks, missing synchronization

    Respond with a JSON array of issues found. Each issue must have:
    - category: one of the above categories
    - severity: critical, high, medium, or low
    - line: line number (1-indexed)
    - description: brief description of the issue
    - reasoning: detailed explanation of why this is an issue

    If no issues are found, respond with an empty array [].

  temperature: 0.1  # Low temperature for consistent output
  max_tokens: 2000

seed: 42
